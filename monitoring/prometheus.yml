# monitoring/prometheus.yml
global:
  scrape_interval: 10s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'veritasai'
    metrics_path: /metrics
    # On Windows with Docker Desktop, containers can reach host via host.docker.internal
    static_configs:
      - targets: ['host.docker.internal:8000']
    # add relabeling if needed
